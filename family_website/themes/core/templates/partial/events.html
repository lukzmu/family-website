<div class="pt-24 sm:pt-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">

    <div class="px-6 py-24 sm:py-32 lg:px-8">
      <div class="mx-auto max-w-2xl text-center">
        <h2 class="text-4xl font-bold tracking-tight text-gray-900 dark:text-neutral-100">Timeline</h2>
        <p class="mt-6 text-lg leading-8 text-gray-60 dark:text-neutral-500">Events important to us.</p>
      </div>
    </div>

    <ul role="list" class="max-w-2xl mx-auto">
      {% for event in SITE_DATA.events %}
      <li class="flex gap-x-8 hover:scale-105 transition font-medium py-0.5 text-xs leading-5">
        <div class="flex-none">{{ event.icon }}</div>
        {% if event.important %}
        <div class="grow text-gray-600 dark:text-neutral-300">{{ event.title }}</div>
        <time class="text-right text-gray-600 dark:text-neutral-300 flex-none w-[100px]">{{ event.date.strftime("%B %Y") }}</time>
        {% else %}
        <div class="grow text-gray-400 dark:text-neutral-500">{{ event.title }}</div>
        <time class="text-right text-gray-400 dark:text-neutral-500 flex-none w-[100px]">{{ event.date.strftime("%B %Y") }}</time>
        {% endif %}        
      </li>
      {% endfor %}
    </ul>

  </div>
</div>
