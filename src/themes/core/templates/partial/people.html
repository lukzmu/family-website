<div class="container">
    <div class="grid 2xl:grid-cols-[repeat(auto-fit,_25%)] m-auto justify-center">
    {% for person in SITE_DATA.people %}
        <div class="card bg-base-200 w-80 mb-4 card-bordered card-compact">
            <div class="card-body items-center text-center">
                <div class="avatar">
                    <div class="w-32">
                        <img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/people/{{ person.avatar }}">
                    </div>
                </div>
                <h1 class="card-title text-3xl">{{ person.name }}</h1>
                <div class="-mt-2 text-xs">
                    {{ person.title }}
                </div>
                <div class="join mt-4">
                    {% for social in person.social_media %}
                    <a class="join-item" href="{{ social.link }}" target="_blank">
                        <button class="btn bg-base-300 hover:text-green-500">
                            <i class="{{ social.icon }} fa-md"></i>
                        </button>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
</div>
