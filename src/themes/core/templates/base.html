<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ SITENAME }}</title>
        <link rel="shortcut icon" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/icons/favicon.png">
        <link href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/mystyles.css" rel="stylesheet">
        <link href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/fontawesome.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.3/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">

        <meta name="twitter:card" content="summary" />
        <meta property="og:url" content="{{ SITEURL }}" />
        <meta property="og:title" content="{{ SITENAME }}" />
        <meta property="og:description" content="Welcome to our Family website." />
        <meta property="og:image" content="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/twitter_card.png" />
    </head>
    <body>
        <main role="main">
            <div class="container mx-auto">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </body>
</html>
